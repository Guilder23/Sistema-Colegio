<!-- Modal Editar Materia -->
<div class="modal fade" id="editarMateriaModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Materia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="form-editar-materia">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="materia-id-editar">
                    <div class="mb-3">
                        <label for="nombre-editar" class="form-label">Nombre de la Materia *</label>
                        <input type="text" class="form-control" id="nombre-editar" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion-editar" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="descripcion-editar" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="estado-editar" class="form-label">Estado</label>
                        <select class="form-control" id="estado-editar">
                            <option value="borrador">Borrador</option>
                            <option value="publicada">Publicada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
