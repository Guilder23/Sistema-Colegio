<!-- Modal Crear Materia -->
<div class="modal fade" id="crearMateriaModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva Materia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="form-crear-materia">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre-crear" class="form-label">Nombre de la Materia *</label>
                        <input type="text" class="form-control" id="nombre-crear" required placeholder="Ej: Matemáticas">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion-crear" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion-crear" rows="3" placeholder="Describe la materia"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="estado-crear" class="form-label">Estado</label>
                        <select class="form-control" id="estado-crear">
                            <option value="borrador">Borrador</option>
                            <option value="publicada">Publicada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear Materia</button>
                </div>
            </form>
        </div>
    </div>
</div>
