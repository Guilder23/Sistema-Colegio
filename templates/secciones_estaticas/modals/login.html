<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="loginErrorAlert" class="alert alert-danger alert-dismissible fade" role="alert" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorMessage"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form method="post" action="{% url 'core:login' %}" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="login_username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="login_username" name="username" placeholder="Ingrese su nombre usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="login_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login_password" name="password" placeholder="Ingrese su contrseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="w-100 text-center mb-0">
                    ¿No tienes cuenta?
                    <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registroModal">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
