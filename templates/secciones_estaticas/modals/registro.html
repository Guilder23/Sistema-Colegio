<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registroModalLabel">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="registroErrorAlert" class="alert alert-danger alert-dismissible fade" role="alert" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="registroErrorMessage"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form method="post" action="{% url 'core:registro' %}" id="registroForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="reg_username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="reg_username" name="username" placeholder="Ingrese un nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="reg_first_name" name="first_name" placeholder="Ingrese el nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="reg_email" name="email" placeholder="Ingrese un correo electronico">
                    </div>
                    <div class="mb-3">
                        <label for="reg_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="reg_password" name="password" placeholder="Ingrese una contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_password_confirm" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="reg_password_confirm" name="password_confirm" placeholder="Ingrese la contraseña nuevamente" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="w-100 text-center mb-0">
                    ¿Ya tienes cuenta?
                    <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
