<!-- Modal Eliminar Contenido -->
<div class="modal fade" id="eliminarContenidoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    Eliminar Contenido
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>
                    ¿Estás seguro de que deseas eliminar este contenido? Esta acción no se puede deshacer.
                </p>
            </div>
            <form method="post" id="eliminarContenidoForm">
                {% csrf_token %}
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-danger">
                        Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
