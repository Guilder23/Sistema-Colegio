<!-- Modal Eliminar Contenido -->
<div class="modal fade" id="modal-eliminar-contenido" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    Eliminar Contenido
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>
                    ¿Estás seguro de que deseas eliminar este contenido? Esta acción no se puede deshacer.
                </p>
                <p id="eliminar-titulo-contenido" class="text-muted small"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" id="btn-confirmar-eliminar-contenido" class="btn btn-danger">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
