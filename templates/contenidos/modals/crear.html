<!-- Modal Crear Contenido -->
<div class="modal fade" id="crearContenidoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Nuevo Contenido
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" action="{% url 'core:contenido_create' %}" enctype="multipart/form-data" id="crearContenidoForm">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="materia" class="form-label">Materia *</label>
                        <select class="form-control" name="materia" required>
                            <option value="">Selecciona una materia</option>
                            {% for materia in materias %}
                                <option value="{{ materia.id }}">{{ materia.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título *</label>
                        <input type="text" class="form-control" name="titulo" required placeholder="Título del contenido">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Contenido</label>
                        <select class="form-control" name="tipo">
                            <option value="texto">Texto</option>
                            <option value="video">Video</option>
                            <option value="documento">Documento</option>
                            <option value="imagen">Imagen</option>
                            <option value="multimedia">Multimedia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Archivo</label>
                        <input type="file" class="form-control" name="archivo">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" name="estado_publicacion">
                            <option value="privado">Privado</option>
                            <option value="publico">Público</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Crear Contenido
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
