<!-- Modal Editar Contenido -->
<div class="modal fade" id="modal-editar-contenido" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Editar Contenido
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="form-editar-contenido" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="contenido-id-editar" name="id">
                    <div class="mb-3">
                        <label for="materia-editar" class="form-label">Materia *</label>
                        <select class="form-control" id="materia-editar" name="materia" required>
                            {% for materia in materias %}
                                <option value="{{ materia.id }}">{{ materia.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="titulo-editar" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="titulo-editar" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion-editar" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion-editar" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tipo-editar" class="form-label">Tipo</label>
                        <select class="form-control" id="tipo-editar" name="tipo">
                            <option value="texto">Texto</option>
                            <option value="video">Video</option>
                            <option value="documento">Documento</option>
                            <option value="imagen">Imagen</option>
                            <option value="multimedia">Multimedia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="archivo-editar" class="form-label">Archivo</label>
                        <input type="file" class="form-control" id="archivo-editar" name="archivo">
                    </div>
                    <div class="mb-3">
                        <label for="estado-editar" class="form-label">Estado</label>
                        <select class="form-control" id="estado-editar" name="estado_publicacion">
                            <option value="privado">Privado</option>
                            <option value="publico">Público</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
